<script>
  fetch("config.json")
    .then((r) => r.json())
    .then((config) => {
      window.mxConfig = config;
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/element-web@latest/bundle.min.js";
      script.defer = true;
      document.body.appendChild(script);
    })
    .catch((err) => {
      document.body.innerHTML = "<pre>Erro ao carregar config.json: " + err + "</pre>";
    });
</script>
